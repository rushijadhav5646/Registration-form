<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blueviolet;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="fname" >FIRST NAME:</label></td>
                <td><input type="text" maxlength="30" size="30%"></td>
            </tr>
            <tr>
                <td><label for="lname">LAST NAME:</label></td>
                <td><input type="text" maxlength="30" size="30%"></td>
            </tr>
            <tr>
                <td><label for="date">DATE OF BIRTH:</label></td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td><label for="email">EMAILID:</label></td>
                <td><input type="text" size="30%"></td>
            </tr>
            <tr>
                <td><label for="number">MOBILE NUMBER:</label></td>
                <td><input type="text" maxlength="10" size="30"></td>
            </tr>
            <tr>
                <td><label for="gender">GENDER:</label></td>
                <td><label for="male">Male</label>
                    <input type="radio">
                    <label for="female">Female</label>
                    <input type="radio">
                </td>
            </tr>
            <tr>
                <td><label name="Address">ADDRESS:</label></td>
                <td><textarea type="text" placeholder="ADDRESS"></textarea></td>
            </tr>
            <tr>
                <td><label for="city">CITY:</label></td>
                <td><input type="text" maxlength="30" size="30"></td>
            </tr>
            <tr>
                <td><label for="pin">PIN CODE:</label></td>
                <td><input type="text" maxlength="6" size="30"></td>
            </tr>
            <tr>
                <td><label for="country">COUNTRY:</label></td>
                <td><input type="text" maxlength="10" size="30" placeholder="India"></td>
            </tr>
            <tr>
                <td><label for="hobbies">HOBBIES:</label></td>
                <td><label for="drawing">Drawing</label>
                <input type="radio">
                <label for="singing">Singing</label>
                <input type="radio">
                <label for="dancing">Dancing</label>
                <input type="radio">
                <label for="sketching">Sketching</label>
                <input type="radio"><br>
                <label for="other">Others</label>
                <input type="radio"> <input type="text">
            </td>
            </tr>
            <tr>
                <td><label for="quali">QUALIFICATION:</label></td>
                <td><pre>Sr.no. Examination        Bord       Percentage     Year of passing <br>
1.     Class X       <input type="text" size="10"> <input type="text" size="10"> <input type="text" size="10">
2.     Class XII     <input type="text" size="10"> <input type="text" size="10"> <input type="text" size="10">
3.     Graduation    <input type="text" size="10"> <input type="text" size="10"> <input type="text" size="10">
4.     Masters       <input type="text" size="10"> <input type="text" size="10"> <input type="text" size="10">
                </pre>  </td>
            </tr>
            <tr>
                <td><label for="course">COURESS <br>APPLIED FOR:</label></td>
                <td><label for="bca">BCA</label>
                    <input type="radio">
                    <label for="b.com">B.COM</label>
                    <input type="radio">
                    <label for="b.sc">B.SC</label>
                    <input type="radio">
                    <label for="b.a">B.A</label>
                    <input type="radio">
                </td>
            </tr>   
        </table>
        <p><input type="Submit">
            <input type="Reset">
        </p>
    </form>
    
</body>
</html>
